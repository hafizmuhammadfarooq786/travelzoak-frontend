    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TravelZoak (PVT) - Explore Beautiful Places in Pakistan">
    <meta name="twitter:description"
        content="Your Gateway to Explore Hunza, Skardu, Neelam Valley, Murree, Nathia Gali, Muskpuri, and More">
    <meta name="twitter:image" content="https://www.travelzoak.com/images/logo.png">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <!-- Styles -->
    <link href="css/loader.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta content="keywords" name="Travelzoak Pakistan, Hunza travel guide, Skardu tourism, Kashmir vacations, Murree sightseeing, Pakistan travel destinations, Hunza Valley tours, Skardu trekking adventures, Kashmir holiday packages, Murree hill station, Northern Pakistan exploration, Hunza Valley travel tips, Skardu tourism packages, Kashmir travel agency, Murree tourist attractions, Pakistan adventure trips, Hunza Valley accommodations, Skardu hiking trails, Kashmir cultural experiences, Murree weather updates">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="preloader">
        <div class="loading">
            <h2>
                Loading...
            </h2>
            <span class="progress"></span>
        </div>
    </div>

    <div class="wrapper">
        <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15"
            id="scene">
            <li class="layer" data-depth="0.00">
            </li>
            <li class="layer" data-depth="0.10">
                <div class="background">
                </div>
            </li>
            <li class="layer" data-depth="0.20">
                <div class="logo_container">
                    <div class="logo_body">
                        <img src="images/logo.png" alt="logo" />
                    </div>
                </div>
            </li>

            <li class="layer" data-depth="0.25">
                <div class="sphere">
                    <img alt="sphere" src="images/sphere.png">
                </div>
            </li>

            <li class="layer" data-depth="0.30">
                <div class="hero">
                    <h1 id="countdown">
                    </h1>


                </div>
            </li>
            <!-- Flakes -->

            <li class="layer" data-depth="0.40">
                <div class="depth-1 flake1">
                    <img alt="flake" src="images/flakes/depth1/flakes1.png">
                </div>

                <div class="depth-1 flake2">
                    <img alt="flake" src="images/flakes/depth1/flakes2.png">
                </div>

                <div class="depth-1 flake3">
                    <img alt="flake" src="images/flakes/depth1/flakes3.png">
                </div>

                <div class="depth-1 flake4">
                    <img alt="flake" src="images/flakes/depth1/flakes4.png">
                </div>
            </li>

            <li class="layer" data-depth="0.50">
                <div class="depth-2 flake1">
                    <img alt="flake" src="images/flakes/depth2/flakes1.png">
                </div>

                <div class="depth-2 flake2">
                    <img alt="flake" src="images/flakes/depth2/flakes2.png">
                </div>
            </li>

            <li class="layer" data-depth="0.60">
                <div class="depth-3 flake1">
                    <img alt="flake" src="images/flakes/depth3/flakes1.png">
                </div>

                <div class="depth-3 flake2">
                    <img alt="flake" src="images/flakes/depth3/flakes2.png">
                </div>

                <div class="depth-3 flake3">
                    <img alt="flake" src="images/flakes/depth3/flakes3.png">
                </div>

                <div class="depth-3 flake4">
                    <img alt="flake" src="images/flakes/depth3/flakes4.png">
                </div>
            </li>

            <li class="layer" data-depth="0.80">
                <div class="depth-4">
                    <img alt="flake" src="images/flakes/depth4/flakes.png">
                </div>
            </li>

            <li class="layer" data-depth="1.00">
                <div class="depth-5">
                    <img alt="flake" src="images/flakes/depth5/flakes.png">
                </div>
            </li>
        </ul>
    </div>

    <!-- Javascript -->
    <script src="js/plugins.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
